<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!--MY EXTERNAL CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <img src="images/bg-pattern-top.svg" class="top" alt="toppic">
        <img src="images/bg-pattern-bottom.svg" class="bot" alt="botpic">
        <div class="card">
            <div class="bord">
                <img src="images/bg-pattern-card.svg" class="bg-image" alt="pattern card">
                <img src="images/image-victor.jpg" class="avatar" alt="victor">
                <div class="profile">
                    <div class="name">
                        <p id="name">Victor Crest
                            <span id="age">26</span></p>
                        <p id="country">London</p>
                    </div>
                    <hr>
                    <div class="followers">
                        <p>80K <span class="info">Followers</span></p>
                        <p>803K <span class="info">Likes</span></p>
                        <p>1.4K <span class="info">Photos</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/lukakavtarra">@lukakavtarra</a>.
        </div>
    </footer>
</body>

</html>
